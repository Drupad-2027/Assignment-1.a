<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" id="sidebar">
    <h4 class="text-center">Dashboard</h4>
    <ul class="nav flex-column mt-4">
      <li class="nav-item">
        <a href="#" class="nav-link text-white">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-white">Students</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-white">Exams</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-white">Results</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-white">Settings</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container-fluid p-4" id="main-content">
    <h2 class="mb-4">Admin Statistics</h2>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card text-white bg-primary h-100">
          <div class="card-body">
            <h5 class="card-title">Total Students</h5>
            <p class="card-text fs-4">1,245</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-success h-100">
          <div class="card-body">
            <h5 class="card-title">Active Exams</h5>
            <p class="card-text fs-4">12</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-warning h-100">
          <div class="card-body">
            <h5 class="card-title">Pending Results</h5>
            <p class="card-text fs-4">58</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-danger h-100">
          <div class="card-body">
            <h5 class="card-title">Issues Reported</h5>
            <p class="card-text fs-4">4</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
